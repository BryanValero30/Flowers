<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DATOS/css/style.css">
    <link rel="icon" href="DATOS/img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
    </div>

    <div class="description">
        <span>TENGO UNA SORPRESA PARA TÍ !!!</span>
    </div>

    <div class="button">
     
        <button id="playButton">CLICK AQUÍ</button>
<audio id="myAudio">
    <source src="Floricienta.mp3" type="audio/mpeg">
</audio>

<script>
    document.getElementById("playButton").addEventListener("click", function() {
        var audio = document.getElementById("myAudio");
        audio.play();
        
        // Guardar el tiempo actual del audio antes de cambiar de página
        sessionStorage.setItem("audioTime", audio.currentTime);

        // Redirigir a la nueva página
        window.location.href = "DATOS/FLORES.html";
    });
</script>
</body>
</html>
